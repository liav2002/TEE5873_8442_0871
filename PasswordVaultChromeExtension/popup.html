<!doctype html>
<html>
    <head>
        <title>Welcome to your PasswordVault</title>
        <!-- defer means that we'll run the page after only after it's finished parsing... -->
        <script src="popup.js" type="module" defer></script>
        <script src="WebSocketAPI.js" type="module"></script>
        <script src="DisplayScreen.js" type="module"></script>
        <script src="Enums.js" type="module"></script>
        <!-- import style sheet and scipt text:  -->
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="app-grid">
            <!-- "screen" of app.. -->
            <div class="output">
                <label output-label class="label1" for="data-url-screen">URL:</label>
                <div data-url-screen class="data-url-screen"></div>

                <label output-label class="label2" for="data-password-screen">PASSWORD:</label>
                <div data-password-screen class="data-password-screen"></div>

                <label output-label class="label3" for="data-msg-screen">MESSAGE:</label>
                <div data-msg-screen class="data-msg-screen"></div>
            </div>

            <!-- buttons.. -->
            <button data-register>register</button>
            <button data-sign-in>sign in</button>
            <button data-get-password>get Password</button>
            <button data-get-username>get Username</button>
            <button data-connect-to-socket> connect to Websocket</button>
            <button data-reset-memory> reset memory</button>
            <label ckbox-label class="ckbox-label" for="ckbox_running_chrome">check if running on chrome</label>
            <input type="checkbox" id="ckbox_running_chrome">
            <label ckbox-label2 class="ckbox-label" for="ckbox_connected_to_server">connected to server</label>
            <input type="checkbox" id="ckbox_connected_to_server">
        </div>
    </body>
</html>
